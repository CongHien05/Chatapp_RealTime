# Database Configuration (XAMPP)
# Nếu XAMPP MySQL chưa set password, để trống db.password=
# Nếu đã set password, điền vào: db.password=your_password
db.url=jdbc:mysql://localhost:3306/chat_app?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver
db.pool.size=10

# Server Configuration
# server.host options:
#   - "auto" = Tự động lấy IP thực của máy (khuyến nghị cho Server)
#   - "localhost" = Chỉ cho phép kết nối local
#   - "192.168.x.x" = Chỉ định IP cụ thể
server.host=auto
server.rmi.port=1099
server.chat.port=8888
server.video.port=9999

# Client Configuration
# Để kết nối tới Server ở máy khác, thay localhost bằng IP của máy Server
# Ví dụ: client.rmi.registry=192.168.212.103
client.rmi.registry=localhost
client.rmi.port=1099

# Application Configuration
app.name=DanBaiNoSo Chat
app.version=1.0.0

